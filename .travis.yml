language: java
jdk:
  - openjdk13
services:
  - docker
before_install:
  - docker-compose up -d
  - sleep 5
cache:
  directories:
  - $HOME/.m2
addons:
  artifacts: true
install: true
jobs:
  include:
    - stage: build
      if: tag IS NOT present
      script: ./mvnw clean test verify package
    - stage: deploy
      if: tag IS present
      script: ./mvnw versions:set -DnewVersion=$TRAVIS_TAG clean test verify package deploy -Dregistry=https://maven.pkg.github.com/raffaeleragni -Dtoken=$GH_TOKEN
